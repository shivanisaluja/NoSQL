<!DOCTYPE html>
<html>
<head>
    <title> Registration Form</title>
          
</head>
<body>
            <div style="text-align: center;">          
            <form action="/register" method="post" style="text-align: center;">
                      
            <h1> Registration form </h1>

            <table>
                <tr>
                    <td>Name</td>
                    <td><input class="box" type="text" name="name" id="name" placeholder="Name" required /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input class="box" type="email" name="email" id="email" placeholder="E-Mail " required /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input class="box" type="password" name="password" id="password" placeholder="Password " required /></td>
                </tr>
                <tr>
                    <td>Phone no.</td>
                    <td><input class="box" type="text" name="phone" id="phone" placeholder="Phone Number " required /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" id="submitDetails" name="submitDetails" value="Submit" /></td>
                </tr>

            </table>
            </div>
            
</body>
</html>
